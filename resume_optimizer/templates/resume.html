<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Resume</title>
    <style>
        @page {
            margin: 1in;
            size: letter;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.5in;
        }

        h1,
        h2,
        h3 {
            color: #2c3e50;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        h2 {
            border-bottom: 2px solid #2c3e50;
            font-size: 20px;
        }

        h3 {
            font-size: 18px;
        }

        p {
            margin: 0.5em 0;
        }

        ul {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        li {
            margin: 0.25em 0;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 1em;
        }

        .section {
            margin: 1em 0;
        }

        .date {
            float: right;
            color: #666;
        }

        .company {
            font-weight: bold;
        }

        .position {
            font-style: italic;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    {{ content|safe }}
</body>

</html>
